<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>Create ToDos</title>
</head>
<body style="font-family: 'IBM Plex Mono', monospace;">
    <nav class="navbar navbar-expand-lg" style="background-color: rgb(179, 237, 181);">
        <div class="container-fluid">
            <h2>{{user.username}}'s dashboard</h2>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="d-flex" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-current="page" href="{%url 'createToDos'%}" role="button">Create Todos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{%url 'completedToDo'%}" role="button">See completed ToDos</a>
                    </li>

                </ul>
                <form action="{% url 'logOutUser' %}" method="post" >
                    {% csrf_token %}
                    <button class="btn btn-outline-danger" type="submit">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <br><br><br><br>

    <div class="container">
        <h2>Create Todo</h2> 
        {% if error %}
        <div class="alert alert-danger" role="alert">
            <b>{{error}}</b>
        </div>
        {% endif %}
        <div class="form-control">
            <form action="" method="POST">
                {% csrf_token %}
                <!--{{ form.as_p }}-->
                <label for="id_title">Title:</label>
                <input type="text" name="title" maxlength="100" required id="id_title" class="form-control">
            
                <label for="id_description">Description:</label>
                <textarea name="description" cols="40" rows="10" id="id_description" class="form-control"></textarea>
            
                <label for="id_important">Important:</label>
                <input type="checkbox" name="important" id="id_important">
                <br><br>
                <label for="id_duedate">Duedate:</label>
                <input type="date" name="duedate" required id="id_duedate">
                
                <br><br>
                <label for="id_completed">Completed:</label>
                <input type="checkbox" name="completed" id="id_completed">
                <br> <br>
                <button type="submit" class="btn btn-success">Save ToDo</button>
            </form>
        </div>
        
    </div>
    
</body>
</html>
